<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoWIN</title>
</head>

<body>
    <h1 style="color:red;">Co-WIN Registration</h1>
    <form action="">
        <fieldset>
            <legend>Register for vaccination</legend>
            <h4 style="color: rgb(14, 247, 103);">user can register maximum 4 beneficiaries.</h4>

            <label for="">Photo Identity Card You Will Bring To Vaccination Center</label>
            <select name="" id="">
                <option value="">Voters ID</option>
                <option value="">Driving Liscence</option>
                <option value="">Aadhaar Card</option>
            </select><br>

            <label for="num">Photo Id Number</label>
            <input type="text" id="num"><br>

            <label for="name">beneficiary name as per photo Id card</label>
            <input type="text" id="name"><br>

            <label for="">Gender</label><br>

            <input type="radio" name="gnder">
            <label for="">Male</label>

            <input type="radio" name="gnder">
            <label for="">Female</label>

            <input type="radio" name="gnder">
            <label for="">Others</label><br>

            <label for="">Year Of Birth(yyyy)</label>
            <input type="text"><br>

            <button type="reset">Go back</button><br>
            <input type="submit" value="Submit">
            
        </fieldset>
    </form>

</body>

</html>
